<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <form action="/register" method="POST" enctype="multipart/form-data">
        <h1>Job Recommendation System</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="">Select Location</option>
            {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="3" placeholder="List job titles, companies, and durations"></textarea>

        <label for="roles">Preferred Roles/Positions:</label>
        <select id="roles" name="roles" required>
            <option value="">Select Roles</option>
            {% for role in roles %}
            <option value="{{ role }}">{{ role }}</option>
            {% endfor %}
        </select>

        <label for="industry">Industry Preferences:</label>
        <select id="industry" name="industry" required>
            <option value="">Select Industry</option>
            {% for ind in industries %}
            <option value="{{ ind }}">{{ ind }}</option>
            {% endfor %}
        </select>

        <label for="resume">Upload Resume (PDF/DOCX):</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

        <label>Job Type:</label>
        <input type="radio" id="remote" name="jobType" value="Remote" required>
        <label for="remote">Remote</label>
        <input type="radio" id="inperson" name="jobType" value="In-Person" required>
        <label for="inperson">In-Person</label>
        <input type="radio" id="hybrid" name="jobType" value="Hybrid" required>
        <label for="hybrid">Hybrid</label>

        <button type="submit">Find Jobs</button>
    </form>
</body>
</html>
